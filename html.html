<div>
  <div>
    <img src="<%= @user.photo%>" alt="Uphoto">
    <div>
      <h3><%= @user.name%></h3>
      <span><%= @user.post_counter%></span>
    </div>
  </div>

  <ul>
   <% @user.posts.each do |post| %>
   <li>
    <h5>post <%= post.id %></h5>
    <p>
      <%= post.text %>
    </p>
   </li>

   <% end %>
  </ul>

  <button>See all posts</button>
</div>
